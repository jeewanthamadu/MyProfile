<!--___________invoice_________________________-->


<main class="container-fluid">

  <div class="rounded-3 p-3" style="background-color: #c8d6e5; margin-top: 30px;">
    <h1 class="text-center mb-3"><i class="bi bi-box-seam m-2"></i>ORDER MANAGE</h1>
    <div class="row align-items-center">
    <div class="col-4 col-lg-4 col-md-4">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center bg-info">
            <h4 class="modal-title fw-bold">Invoice Details</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <label for="oId" class="form-label fw-bold">Order ID:</label>
                <input type="text" class="form-control" id="oId" placeholder="O001">
              </div>
              <div class="col">
                <label for="iDate" class="form-label fw-bold">Date:</label>
                <input type="date" class="form-control" id="iDate">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="idCmb" class="form-label fw-bold">Customer ID:</label>
                <select class="form-select" id="idCmb">
                  <option selected>C001</option>
                  <option value="1">C001</option>
                  <option value="2">C002</option>
                  <option value="3">C003</option>
                </select>
              </div>
              <div class="col">
                <label for="cusName" class="form-label fw-bold">Customer Name:</label>
                <input type="text" class="form-control" id="cusName" placeholder="Sri">
              </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col">
                <label for="salary" class="form-label fw-bold">Salary:</label>
                <input type="number" class="form-control" id="salary" placeholder="100000">
              </div>
              <div class="col">
                <label for="address" class="form-label fw-bold">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Kandy">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--___________End invoice_________________________-->


      <!--___________Item_________________________-->
    <div class="col-4 col-lg-4 col-md-4">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-center bg-info">
              <h4 class="modal-title fw-bold">Item Select</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <label for="idCmb" class="form-label fw-bold">Item:</label>
                  <select class="form-select" id="idCmb">
                    <option selected>I001</option>
                    <option value="1">I001</option>
                    <option value="2">I002</option>
                    <option value="3">I003</option>
                  </select>
                </div>
                <div class="col">
                  <label for="itemName" class="form-label fw-bold">Item Name:</label>
                  <input type="text" class="form-control" id="itemName" placeholder="Mouse">
                </div>
              </div>
              <div class="row mt-3">

                <div class="col">
                  <label for="qtyOnHand" class="form-label fw-bold">Qty On Hand:</label>
                  <input type="number" class="form-control" id="qtyOnHand" placeholder="100">
                </div>
                <div class="col">
                  <label for="price" class="form-label fw-bold">Price:</label>
                  <input type="text" class="form-control" id="price" placeholder="2000">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="oQty" class="form-label fw-bold">Order Quantity:</label>
                  <input type="number" class="form-control" id="oQty" placeholder="1">
                </div>
              </div>
              <div class="row mt-3 mb-1">
                <button type="button" class="btn btn-primary">ADD </button>
              </div>
            </div>
          </div>
      </div>
 </div>

      <!--___________End Item_________________________-->

      <!--___________purchase_________________________-->

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row mt-3">
              <div class="col">
                <p class="h2 d-inline">
                  Total :
                </p>
                <p class="h2 d-inline">
                  2000 LKR
                </p>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <p class="h2 d-inline">
                  SubTotal :
                </p>
                <p class="h2 d-inline">
                  1800 LKR
                </p>
              </div>
            </div>
            <div class="row mt-3">

              <div class="col">
                <label for="cash" class="form-label fw-bold">Cash:</label>
                <input type="text" class="form-control" id="cash" placeholder="5000">
              </div>
              <div class="col">
                <label for="dis" class="form-label fw-bold">Discount:</label>
                <input type="number" class="form-control" id="dis" placeholder="10">
              </div>
            </div>
            <div class="row mt-3">

              <div class="col">
                <label for="cash" class="form-label fw-bold">Balance:</label>
                <input type="text" class="form-control" id="cash" placeholder="3200">
              </div>
            </div>
            <div class="row mt-3 mb-1">
              <button type="button" class="btn btn-success">Purchase</button>
            </div>
          </div>
        </div>
      </div>

      <!--_____________End purchase_________________________-->

      <!--___________table_________________________-->
    <section class="container-fluid">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="" style="background-color: black;">
            <tr class="text-white" >
              <th >Item ID</th>
              <th> Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th>I001</th>
              <td>Apple i7</td>
              <td>50,000</td>
              <td>1</td>
              <td>50,000</td>
            </tr>
            <tr>
              <th>I002</th>
              <td>Apple i7+</td>
              <td>70,000</td>
              <td>1</td>
              <td>70,000</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

      <!--___________End Table_________________________-->

  </div>
  </div>
