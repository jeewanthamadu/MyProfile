<style>
    section{
        height: 100vh;
        position: relative;
    }
    section > div{
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: 5px solid red;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        animation-name: drop;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: normal;
    }
    @keyframes drop {
        from {
            width: 50px;
            height: 50px;
        }
        to {
            width: 400px;
            height: 400px;
            border: 3px solid transparent;
        }
    }


</style>

<body>
<section>
    <div></div>
</section>
</body>
